    <h2>cliente<h2>
    <form action="/cadastrar_cliente" method="POST">
    <!-- Campo para o nome completo do cliente -->
    <label for-"nome">Nome Completo:</label>
    <input type="text" id="nome" name="nome" required>
    <!-- Campo para o e-mail do cliente
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <!-- Campo para o telefone do cliente->
    <label for="telefone">Telefone:</label>
    <input type="tel" id-"telefone" name="telefone" required>
    <!-- Campo para a data de nascimento do cliente -->
    <label for="nascimento">Data de Nascimento:</label>
    <input type="date" id="nascimento" name="nascimento" required>
    <!-- Campo para o enderejo do cliente..>
    <label for="endereco">Enderego:</label>
    <input type="text" id="endereco" name="endereco" required>
    <!-- Botão de envio do formulario-->
    <button type="submit">Cadastrar</button>
    </form>
